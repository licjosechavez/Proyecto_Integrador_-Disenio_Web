<body>
    
<section class="form-container">
    <form action="./index.html" method="post">
        <img class="logo" src="./img/logo_horizontal_ar.png" alt="">

        <h3>Registrarse</h3>
        <input type="text" name="name" class="box" placeholder="Ingrese su nombre de usuario" required>
        <input type="email" name="email" class="box" placeholder="Ingrese su email" required>
        <input type="password" name="password" class="box" placeholder="Ingrese su password" required>
        <input type="password" name="password" class="box" placeholder="Confirme su password" required>
        <input type="submit" class="btn" name="btn" value="Registrarse ahora">
        <p>Ya tienes una cuenta? <a href="/login.html">Loguearse</a></p>
        <p><a href="/index.html">Ir al inicio</a></p>
    </form>
</section>
